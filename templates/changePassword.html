{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="../static/css/login-register.css">
<title>Change Password</title>
{% endblock %}

{% block body %}
<nav class="navbar navbar-dark bg-primary navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/home"><span class="fa fa-home fa-lg"></span>
                        Home</a></li>
                <li class="nav-item dropdown"><a class=" nav-link dropdown-toggle" role="button" data-toggle="dropdown"
                        href="/profile"><span class="fa fa-user fa-lg"></span>
                        Profile</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/favourites">Favourites</a>
                        <a class="dropdown-item" href="/history">Purchase History</a>
                        <a class="dropdown-item" href="/tokens">Tokens</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="/cart"><span class="fa fa-list fa-lg"></span>
                        Cart</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline" autocomplete="off" spellcheck="false" action="/home" method="POST">
                        <input type="text" class="form-control mr-2" placeholder="Search Product" name="search">
                        <!-- <button class="btn btn-outline-light" type="submit" class="button">Search</button> -->
                    </form>
                </li>
                <li class="nav-item"><a class="nav-link" href="/logout"><span class="fa fa-sign-out fa-lg"></span>
                        Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>C</h3>
            <hr>
        </div>
    </div>
</div>
<div class="container">
    <form action='/change_password' method='POST'>
        <label for="password">Old Password</label>
        <input id="password" type="password" class="form-control" name="old_password" required autofocus>
        <label for="new_password">New Password</label>
        <input id="new_password" type="password" class="form-control" name="new_password" required autofocus>
        <label for="new_password_2">Re-enter New Password</label>
        <input id="new_password_2" type="password" class="form-control" name="new_password_2" required autofocus>
        <button type="submit" class="btn btn-primary btn-block" id="register">
            Change Password!
        </button>
        {{text}}
    </form>
</div>

{% endblock %}

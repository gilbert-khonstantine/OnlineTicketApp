{% extends 'layout.html' %}

{% block head %}
    <title>Favourites</title>
{% endblock %}

{% block body %}
    <h2>{{ user.name }}'s Favourites</h2>
    <br>
    <a href="/home"><input type="button" value="Return Home"></a>
    <a href="/profile"><input type="button" value="Profile"></a>
    <a href="/history"><input type="button" value="Purchase History"></a>
    <a href="/tokens"><input type="button" value="Tokens"></a>
    <a href="/logout"><input type="button" value="Logout"></a>
    <br>
    <h3><strong>Favourites</strong></h3>
    <form class="form" autocomplete="off" spellcheck="false" action="/favourites" method="POST">
        <label for="name">Pop:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="pop" {{value1}}><br>
        <label for="name">Rock:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="rock" {{value2}}><br>
        <label for="name">Indie:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="indie" {{value3}}><br>
        <label for="name">Blues:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="blues" {{value4}}><br>
        <label for="name">Zoo:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="zoo" {{value5}}><br>
        <label for="name">Amusement Parks:</label>
        <input type="checkbox" class="form-control" autofocus="autofocus" name="amusement_park" {{value6}}><br>
        <input type="submit" value="Save!"/>
    </form>
    <h4>{{text}}</h4>
{% endblock %}

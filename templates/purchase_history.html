<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrapPurHist.css') }}">
        <meta charset="utf-8" />
        <title>Purchase History</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" spellcheck="false">
            <a class="navbar-brand">Purchase History</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Favourites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Purchase Tokens</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <table class="table table-hover" id="HistoryTable">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Amount</th>
              <th scope="col">Cost (Token)</th>
            </tr>
        </table>
        <script>
            var j=1;
            var hist ="{{purHist}}".split(",");
            var table = document.getElementById("HistoryTable");
            for(var i=0; i < hist.length; i+=3){
                var row = table.insertRow(j);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = hist[i];
                cell2.innerHTML = hist[i+1];
                cell3.innerHTML = hist[i+2];
                j++;
            }
        </script>
    </body>
</html>
